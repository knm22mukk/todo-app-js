<!DOCTYPE html>
<html>
  <head>
    <title>TODO app js</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" type="text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="incompleted-area">
      <h5>未完了のTODO</h5>
      <ul>
        <li>
          <div class="todo-list">
            <div class="todo-name">TODO</div>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <h5>完了したTODO</h5>
      <ul>
        <li>
          <div class="todo-list">
            <div class="todo-name">完了したTODO</div>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
